<!DOCTYPE html>
<html>
<head>
  <title>Serene Tower Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 350px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: #4CAF50;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.mim.archi/serene-tower-logo.png" alt="Serene Tower Logo">
      <h1>Serene Tower</h1>
    </div>

    <form>
      <div class="form-group">
        <label for="cnci">CNIC:</label>
        <input type="text" class="form-control" id="cnci" placeholder="Enter your CNIC">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <div class="signup">
        Don't have an account? <a href="#">SignUp</a>
      </div>
    </form>

    <div class="developed-by">
      Developed By: <a href="https://www.mim.archi">MIMAR STUDIOS</a>
    </div>
  </div>
</body>
</html>
